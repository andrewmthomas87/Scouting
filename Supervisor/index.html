
<!DOCTYPE html>

<html>

	<head>
		<title>Supervisor</title>
		<link href='style.css' rel='stylesheet'>
	</head>

	<body>
		<nav>
			<a id='match'>Set up match</a><!--
			--><a id='devices'>Manage devices</a>
		</nav>
		<section id='setUpMatch'>
			<form>
				<input id='matchNumber' type='text' placeholder='Match Number'>
				<div class='left'>
					<input id='redTeam1' type='text' placeholder='Red Alliance 1'>
					<input id='redTeam2' type='text' placeholder='Red Alliance 2'>
					<input id='redTeam3' type='text' placeholder='Red Alliance 3'>
				</div><!--
				--><div class='right'>
					<input id='blueTeam1' type='text' placeholder='Blue Alliance 1'>
					<input id='blueTeam2' type='text' placeholder='Blue Alliance 2'>
					<input id='blueTeam3' type='text' placeholder='Blue Alliance 3'>
				</div>
				<a class='inline' id='edit'>Edit</a><!--
				--><a class='inline' id='continue'>Match ready</a>
				<a id='update' style='display: none'>Update</a>
			</form>
		</section>
		<section id='manageDevices'>
			<a>Refresh</a>
		</section>
		<section id='startMatch'>
			<a>Start match</a>
		</section>
		<div style='display: none' id='red'><div class='spacer initial'></div></div><!--
		--><div style='display: none' id='blue'><div class='spacer initial'></div></div>
		<a style='display: none' id='matchEnded'>End match</a>
		<a style='display: none' id='matchReset'>Reset match</a>
		<div id='overlay'></div>
		<form id='confirmMatchReset'>
			<span>Are you sure?</span>
			<a id='cancel'>Cancel</a><a id='reset'>Reset</a>
		</form>
		<script src='../js/jquery-1.11.2.js'></script>
		<script src='../js/config.js'></script>
		<script src='../js/utils.js'></script>
		<script src='../js/supervisor.js'></script>
	</body>

</html>
