
<!DOCTYPE html>

<html>

	<head>
		<title>Scouting</title>
		<link href='style.css' rel='stylesheet'>
	</head>

	<body>
		<a id='trash'></a>
		<a id='autonomous-ended'>End autonomous</a>
		<a id='teleop-ended'>End teleop</a>
		<a class='disabled' id='robot-state'></a>
		<a id='robot-orientation'></a>
		<a id='rake'>0</a>
		<span id='matchNumberDisplay'>Match Number: <span></span></span>
		<span id='teamNumberDisplay'>Team Number: <span></span></span>
		<div id='main'>
			<section id='global'><div class='spacer initial'></div></section><!--
			--><section id='local'><div class='stack initial' id='-1'><div draggable='true'></div></div></section>
		</div><!--
		--><div id='palette'>
			<div draggable='true' style='display: none'>
				<div class='B'></div>
			</div><!--
			--><div draggable='true' style='display: none'>
				<div class='F'></div>
			</div><!--
			--><div draggable='true' style='display: none'>
				<div class='H'></div>
			</div><!--
			--><div draggable='true' style='display: none'>
				<div class='L'></div>
			</div><!--
			--><div draggable='true' style='display: none'>
				<div class='P'></div>
			</div><!--
			--><div draggable='true' style='display: none'>
				<div class='Y'></div>
			</div>
		</div>
		<div id='overlay'></div>
		<div id='loading'></div>
		<form id='login'>
			<input type='text' placeholder='Scout Name'>
			<a>Connect</a>
		</form>
		<form id='readyForNextMatch'>
			<a>Get team</a>
		</form>
		<form id='ready'>
			<h3>Match <span id='matchNumber'></span> - <span id='alliance'></span><br>You have been assigned team <span id='teamNumber'></span></h3>
			<a>Wait for match to start</a>
		</form>
		<form id='comments'>
			<input type='text' placeholder='Comments'>
			<a>Continue</a>
		<script src='js/jquery-1.11.2.min.js'></script>
		<script>
			var iosDragDropShim = {
				enableEnterLeave: true
			}
		</script>
		<script src='js/ios-drag-drop.js'></script>
		<script src='js/config.js'></script>
		<script src='js/utils.js'></script>
		<script src='js/home.js'></script>
	</body>

</html>
