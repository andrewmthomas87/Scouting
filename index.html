
<!DOCTYPE html>

<html>

	<head>
		<title>Scouting</title>
		<link href='style.css' rel='stylesheet'>
	</head>

	<body>
		<nav>
			<a id='global-view' class='active'></a><!--
			--><a id='local-view'></a><!--
			--><a id='split-view'></a>
		</nav>
		<h1 id='header'>Global</h1>
		<a id='trash'></a>
		<a id='autonomous-ended'>Autonomous Ended</a>
		<a class='enabled' id='robot-state'></a>
		<div id='main'>
			<section id='global'><div class='spacer'></div></section><!--
			--><section id='local'><div class='stack'></div></section>
		</div><!--
		--><div id='palette'>
			<div draggable='true'>
				<div class='B'></div>
			</div><!--
			--><div draggable='true'>
				<div class='F'></div>
			</div><!--
			--><div draggable='true'>
				<div class='H'></div>
			</div><!--
			--><div draggable='true'>
				<div class='L'></div>
			</div><!--
			--><div draggable='true'>
				<div class='P'></div>
			</div><!--
			--><div draggable='true'>
				<div class='Y'></div>
			</div>
		</div>
		<div id='overlay'></div>
		<div id='loading'></div>
		<form id='login'>
			<input type='text' placeholder='Scout Name'>
			<a>Connect</a>
		</form>
		<form id='readyForNextMatch'>
			<a>Ready for match</a>
		</form>
		<form id='ready'>
			<h3>Match <span id='matchNumber'></span> - <span id='alliance'></span><br>You have been assigned team <span id='teamNumber'></span></h3>
			<a>Continue</a>
		</form>
		<script src='js/jquery-1.11.2.js'></script>
		<script>
			var iosDragDropShim = {
				enableEnterLeave: true
			}
		</script>
		<script src='js/ios-drag-drop.js'></script>
		<script src='js/utils.js'></script>
		<script src='js/home.js'></script>
	</body>

</html>
